<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars_facts">
      <div class="col-md-12">
        <h2><strong>Latest Mars News</strong></h2>
        <h4 class="heading">{{data.n_title}}</h4>
        <p>{{data.n_text}}</p>
      </div>
    <div class="row" id="mars_image">
       <div class="col-md-8">
        <h2 class="heading"><strong> Featured Mars Image</strong></h2>
        <img src="{{data.featured_img}}" alt="mars">
       </div>
       <div class="col-md-4">
        <h4 class="heading"><strong>Mars Facts</strong></h4>
        <table>{{data.table|safe}}</table>
       </div>
    </div>
    <div class="row" id="mars_hemis">
        <div class="col-md-12">
            <h2 class="heading"><strong>Mars Hemispheres</strong></h2>
        </div>
        <div class="row" id="mars_2_hemis">
            <div class="col-md-5">
                <img src={{data.hemis[0]["img_url"]}} style="max-width:100%; height:auto;" alt="mars hemispheres">
                <h3><strong>{{data.hemis[0]["title"]}}</strong></h3>

            </div>
            <div class="col-md-2">                
            </div>
            <div class="col-md-5">
                <img src={{data.hemis[1]["img_url"]}} style="max-width:100%; height:auto;" alt="mars hemispheres">
                <h3><strong>{{data.hemis[1]["title"]}}</strong></h3>

            </div>
        </div>
    </div>
    <div class="row" id="mars_hemis">
        <div class="col-md-12">
            <br>
        </div>
        <div class="row" id="mars_2_hemis">
            <div class="col-md-5">
                <img src={{data.hemis[2]["img_url"]}} style="max-width:100%; height:auto;" alt="mars hemispheres">
                <h3><strong>{{data.hemis[2]["title"]}}</strong></h3>

            </div>
            <div class="col-md-2">                
            </div>
            <div class="col-md-5">
                <img src={{data.hemis[3]["img_url"]}} style="max-width:100%; height:auto;" alt="mars hemispheres">
                <h3><strong>{{data.hemis[3]["title"]}}</strong></h3>

            </div>
        </div>
    </div>
  </div>
</body>

</html>
